name: Enhanced CI - BankChurn

on:
  push:
    branches: [main, develop]
    paths:
      - 'BankChurn-Predictor/**'
      - '.github/workflows/enhanced-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'BankChurn-Predictor/**'

jobs:
  quality-checks:
    name: Code Quality & Linting
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        working-directory: ./BankChurn-Predictor
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run black (formatting check)
        working-directory: ./BankChurn-Predictor
        run: black --check --line-length 120 .

      - name: Run isort (import sorting)
        working-directory: ./BankChurn-Predictor
        run: isort --check-only --profile black --line-length 120 .

      - name: Run flake8 (linting)
        working-directory: ./BankChurn-Predictor
        run: flake8 . --max-line-length=120 --count --statistics

      - name: Run mypy (type checking)
        working-directory: ./BankChurn-Predictor
        run: mypy src/ --ignore-missing-imports

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install bandit
        run: pip install bandit[toml]

      - name: Run bandit security scan
        working-directory: ./BankChurn-Predictor
        run: bandit -r src/ app/ -ll -i

      - name: Run pip-audit (dependency vulnerabilities)
        working-directory: ./BankChurn-Predictor
        run: |
          pip install pip-audit
          pip-audit -r requirements-core.txt || true

  tests:
    name: Unit & Integration Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.8', '3.10']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements*.txt') }}

      - name: Install dependencies
        working-directory: ./BankChurn-Predictor
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,ml]"

      - name: Run pytest with coverage
        working-directory: ./BankChurn-Predictor
        env:
          SEED: 42
        run: |
          pytest --cov=src --cov=app --cov-report=xml --cov-report=term-missing --cov-fail-under=75 -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./BankChurn-Predictor/coverage.xml
          flags: unittests
          name: codecov-${{ matrix.os }}-py${{ matrix.python-version }}

  smoke-tests:
    name: Smoke Tests (E2E)
    runs-on: ubuntu-latest
    needs: [quality-checks, tests]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        working-directory: ./BankChurn-Predictor
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,ml]"

      - name: Run smoke train
        working-directory: ./BankChurn-Predictor
        run: |
          python -c "from src.bankchurn.cli import main; main(['train', '--config', 'configs/config.yaml', '--input', 'data/raw/Churn.csv', '--model', 'models/smoke_model.pkl', '--preprocessor', 'models/smoke_preprocessor.pkl', '--no-cv'])"

      - name: Verify model artifacts
        working-directory: ./BankChurn-Predictor
        run: |
          test -f models/smoke_model.pkl || exit 1
          test -f models/smoke_preprocessor.pkl || exit 1

  docker-build:
    name: Docker Build & Test
    runs-on: ubuntu-latest
    needs: [quality-checks, tests]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        working-directory: ./BankChurn-Predictor
        run: |
          docker build -t bankchurn:ci-test .

      - name: Test Docker image (healthcheck)
        run: |
          docker run -d --name bankchurn-test -p 8000:8000 bankchurn:ci-test
          sleep 10
          curl -f http://localhost:8000/health || exit 1
          docker stop bankchurn-test

  performance-profiling:
    name: Performance Profiling
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        working-directory: ./BankChurn-Predictor
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,ml]"
          pip install py-spy memory_profiler

      - name: Profile training performance
        working-directory: ./BankChurn-Predictor
        run: |
          python -m memory_profiler -c "from src.bankchurn.cli import main; main(['train', '--config', 'configs/config.yaml', '--input', 'data/raw/Churn.csv', '--no-cv'])" > profile_memory.txt || true

      - name: Upload profiling results
        uses: actions/upload-artifact@v4
        with:
          name: performance-profiles
          path: BankChurn-Predictor/profile_*.txt

  integration-report:
    name: Generate Integration Report
    runs-on: ubuntu-latest
    needs: [quality-checks, tests, smoke-tests, docker-build]
    if: always()

    steps:
      - name: Report status
        run: |
          echo "âœ… CI Pipeline Complete"
          echo "Quality Checks: ${{ needs.quality-checks.result }}"
          echo "Tests: ${{ needs.tests.result }}"
          echo "Smoke Tests: ${{ needs.smoke-tests.result }}"
          echo "Docker Build: ${{ needs.docker-build.result }}"
