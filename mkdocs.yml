site_name: ML-MLOps Portfolio Documentation
site_description: Production-Ready Machine Learning & MLOps Portfolio
site_author: Duque Ortega Mutis
site_url: https://duqueom.github.io/ML-MLOps-Portfolio/

repo_name: DuqueOM/ML-MLOps-Portfolio
repo_url: https://github.com/DuqueOM/ML-MLOps-Portfolio

theme:
  name: material
  language: en
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mermaid2
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Quick Start: getting-started/quickstart.md
    - Installation: getting-started/installation.md
    - Development Setup: getting-started/development.md
  - Projects:
    - Overview: projects/overview.md
    - BankChurn Predictor: projects/bankchurn.md
    - CarVision Market Intelligence: projects/carvision.md
    - TelecomAI Customer Intelligence: projects/telecom.md
  - Architecture:
    - System Overview: architecture/overview.md
    - Data Flow: architecture/data-flow.md
    - CI/CD Pipeline: architecture/cicd.md
    - Infrastructure: architecture/infrastructure.md
  - API Reference:
    - REST APIs: api/rest-apis.md
    - CLI Tools: api/cli.md
  - Operations:
    - Deployment Guide: operations/deployment.md
    - Monitoring: operations/monitoring.md
    - Troubleshooting: operations/troubleshooting.md
  - Models:
    - Model Catalog: models/catalog.md
    - Reproducibility: models/reproducibility.md
  - Contributing:
    - Guidelines: contributing/guidelines.md
    - Code Standards: contributing/code-standards.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/DuqueOM
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/duqueom

