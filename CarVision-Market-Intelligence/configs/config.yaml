project_name: CarVision-Market-Intelligence
seed: 42
dataset_year: 2024

paths:
  data_path: "data/raw/vehicles_us.csv"
  artifacts_dir: "artifacts"
  model_path: "artifacts/model.joblib"
  metrics_path: "artifacts/metrics.json"
  baseline_metrics_path: "artifacts/metrics_baseline.json"
  split_indices_path: "artifacts/split_indices.json"

training:
  target: price
  test_size: 0.2
  val_size: 0.2
  shuffle: true
  model: random_forest
  random_forest_params:
    n_estimators: 300
    max_depth: 12
    min_samples_leaf: 2
    n_jobs: -1
  baseline: dummy_median

preprocessing:
  filters:
    min_price: 1000
    max_price: 500000
    min_year: 1990
    max_odometer: 500000
  numeric_imputer: median
  scale_numeric: true
  categorical_imputer: most_frequent
  handle_unknown_category: ignore
  drop_columns: ["price_per_mile", "price_category"]
  # If empty lists, will be inferred dynamically from data
  numeric_features: []
  categorical_features: []

evaluation:
  metrics:
    - rmse
    - mae
    - mape
    - r2
  bootstrap:
    enabled: true
    n_resamples: 200
    random_state: 42
