# MkDocs configuration for Guía MLOps v2
# Run: mkdocs serve  (dev) or mkdocs build (prod)

site_name: "Guía MLOps — Portfolio Edition v2"
site_description: "Curso end-to-end para construir un portafolio ML/MLOps profesional desde cero"
site_author: "DuqueOM"
site_url: "https://duqueom.github.io/ML-MLOps-Portfolio/"

# Repository
repo_name: "ML-MLOps-Portfolio"
repo_url: "https://github.com/DuqueOM/ML-MLOps-Portfolio"
edit_uri: "edit/main/docs/guia_mlops/"

# Theme
theme:
  name: material
  language: es
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/brightness-7
        name: Cambiar a modo oscuro
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/brightness-4
        name: Cambiar a modo claro
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

# Extensions
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - pymdownx.mark
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.tilde
  - admonition
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 3

# Plugins
plugins:
  - search:
      lang: es
  - minify:
      minify_html: true

# Extra
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/DuqueOM
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/duqueom
  analytics:
    provider: google
    property: G-XXXXXXXXXX

# Copyright
copyright: Copyright &copy; 2024 DuqueOM — Guía MLOps v2

